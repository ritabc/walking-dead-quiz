<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Walking Dead Quiz</title>
</head>
<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          <h1>Walking Dead Quiz</h1>
        </div>
      </div>
      <div class="panel-body">
        <form id="quiz">
          <h2>How many walkers have you killed?</h2>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="1">
                1 - 5
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="2">
                6 - 20
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="3">
                I've lost count...
              </label>
            </div>
          </div>
          <h2>How many people have you killed?</h2>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="1">
                0 - 3
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="2">
                4 - 10
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="3">
                Too many to remember...
              </label>
            </div>
          </div>
          <h2>Why?</h2>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="1">
                To save my family's life.
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="2">
                To save my own life.
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="3">
                It's just good fun.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
        <div class="result-box" id="glenn">
          <figure>
            <img src="img/glenn.jpeg" alt="Image of Glenn from Walking Dead">
            <figcaption><h2>You are GLENN!</h2></figcaption>
          </figure>
        </div>
        <div class="result-box" id="carl">
          <figure>
            <img src="img/carl.png" alt="Image of Carl from Walking Dead">
            <figcaption><h2>You are CARL!</h2></figcaption>
          </figure>
        </div>
        <div class="result-box" id="gov">
          <figure>
            <img src="img/gov.jpg" alt="Image of the Gov. from Walking Dead">
            <figcaption><h2>You are the GOVERNOR!</h2></figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
